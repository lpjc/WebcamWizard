<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #main {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            display: flex;
            align-items: center;
        }
        .spell-img {
            height: auto;
            flex: 1;
        }
        #webcam-container{
            align-self: center;
        }
        #quebox{
            display: flex;
            margin: auto;
            width: 50%;
            height: 20%;
            border: 3px solid white;
            border-width: 13px;
            padding: 10px;
            justify-content: space-around;
            align-items: stretch
        }
        .elementbox{
            flex: 1;
            display: flex;
            flex-direction: row;
            object-fit: cover;           
        }
        .circle{
            background: rgb(255, 255, 255);
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
        
</head>

<body onload="start()">
    <div id="main">
        <div id="webcam-container"></div>
        <div id="quebox">

            <div id="que1" class="circle">
                <img id="img1" src="" class="spell-img">
            </div>

            <div id="que2" class="circle">
                <img id="img2" src="" class="spell-img">    
            </div>

            <div id="que3" class="circle">
                <img id="img3" src="" class="spell-img">
            </div>

        </div>
      </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="teachmachine.js"></script>

</html>
